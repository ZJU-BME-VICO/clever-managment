<div class="row">
			<div class="col-md-3 col-md-offset-1">
				<div class="circle">
					<div class="ring">			
						<a href="javascript:void(0)" ng-repeat="item in menuItems" title="{{item.title | translate}}" 
							ng-click="menuClick(item.title,item.index)" class="menuItem {{item.icon}} fa-3x rotary">
						</a>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-2" style="margin-top:60px;">
				<img ng-show="clickItem==-1?false:true" src="img/info.png">
				<section ng-repeat="clickMenu in menuItems|filter:{title:clickItem}" 
					 class="off {{clickMenu.title}}">
					<head>
						<div class="col-md-offset-3" style="margin-bottom:8px;">
							<div class=" {{clickMenu.icon}} fa-3x">
								&nbsp;<strong style="border-bottom:2px solid #F97734;">{{clickMenu.title | translate}}</strong>
							</div>	
						</div>
					</head>
					<article>
						<a href="javascript:void(0)" class="icon-caret-down itemContent" ng-click="caretClick('itemContent')"
							style="text-decoration:none;color:black">
							{{'MENU_INFO' | translate}}
						</a>
						<div class="item-content" style="margin-left:15px;font-size:18;display:block;">
							{{clickMenu.info | translate}}
						</div>

					</article>
				</section>
			</div>
		</div>
