<div class="row" style="margin-top:50px;">
	<div class="col-md-4 col-md-offset-1">
		<div class="circle">
			<div class="ring">			
				<a href ng-repeat="item in menuItems|filter:getItems" title="{{item.title | translate}}" 
					ng-mouseover="menuOver(item.title,item.index)" ng-click="selectMenu(item)" 
						class="menuItem {{item.icon}} fa-3x rotary">
				</a>
			</div>
		</div>
	</div>
	<div class="col-md-5 col-md-offset-1 besideInfo">
		<img src="img/info.png" style="width:150px;height:70px;margin-left:-50px;">
		<section class="off" id="{{showMenu.title}}">
			<head>
				<div class="col-md-offset-3" style="margin-bottom:8px;">
					<div class=" {{showMenu.icon}} fa-4x">
						&nbsp;<strong style="border-bottom:2px solid #F97734;">{{showMenu.title | translate}}</strong>
					</div>	
				</div>
			</head>
			<article style="margin-left:30px">
				<a href="javascript:void(0)" class="icon-caret-down itemContent" ng-click="caretClick('itemContent')"
					style="text-decoration:none;color:black">
					{{'MENU_INFO' | translate}}
				</a>
				<div class="item-content" style="margin-left:50px;font-size:18;display:block;">
					{{showMenu.info | translate}}
				</div>

			</article>
		</section>
	</div>
</div>
