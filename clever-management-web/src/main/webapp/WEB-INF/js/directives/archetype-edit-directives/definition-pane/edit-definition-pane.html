<div class="row">
	
  	<div class="col-xs-2 col-md-2 col-lg-2" style="overflow: auto;height:1000px;" >
  	 <div class="toolbox box box-grey box-padding">
        <h3>New Elements</h3>
        <ul>
            <!-- The toolbox only allows to copy objects, not move it. After a new
                 element was created, dnd-copied is invoked and we generate the next id -->
            <li ng-repeat="item in models.templates" 
                dnd-draggable="item"
                dnd-effect-allowed="move"
                dnd-copied="item.id = item.id + 1"
              >
                <button type="button" class="btn btn-default btn-lg" disabled="disabled">{{item.type}}</button>
            </li>
        </ul>
    </div>

		 <div class="col" ng-repeat="value in dataTypeList">

		 	<span class="archetype-edit-icon {{value.toLowerCase()}}"  data-toggle="tooltip" data-placement="left" title="Tooltip on left" style="padding: 7px 10px; background-position-y: 10px;"></span>
		 	
		 	</span>
		 </div>-->
   
  	  
  	</div>
  	<div class="col-xs-6 col-md-6 col-lg-6">
  		<tree-view tree-data="definition.treeItems" tree-control="treeControl" node-label-generator="getTreeNodeLabel">
  			<tree-expanded-icon>
				<span class="clever-icon expanded" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span>
			</tree-expanded-icon>
			<tree-collapsed-icon>
				<span class="clever-icon collapsed" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span>
			</tree-collapsed-icon>
  		</tree-view>
  	</div>
</div>
