<div class="col-lg-12 col-md-12 col-sm-12" ng-style="{height: maxHeight}" style="overflow: auto">

	<table class="table table-hover">
		<thead>
			<th>Code</th>
			<th>Text</th>
			<th>Description</th>
		</thead>
		<tbody>
			<tr ng-repeat="item in termDefinition.items" ng-popover="Term Definition" title="Edit" placement="top" maximize="false">
				<td><span >{{item.code}}</span></td>
				<td><span>{{item.text}}</span></td>
				<td><span>{{item.description}}</span></td>
			</tr>
		</tbody>
	</table>
</div>
<script type="text/ng-template" id="Term Definition">
	<div class="input-group input-group-sm">
	<label>Text</label>
	<input type="text" class="form-control" ng-model="item.text" />
	</div>
	<div class="input-group" style="min-width: 600px">
	<label>Description</label>
	<textarea elastic class="form-control" ng-model="item.description"></textarea>
	</div>

</script>
