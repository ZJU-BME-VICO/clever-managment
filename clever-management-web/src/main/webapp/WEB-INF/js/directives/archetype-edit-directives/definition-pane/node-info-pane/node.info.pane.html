
<div class="row" ng-if="node">
	<div class="col-xs-2 hidden-optional">
		<h4><span class="label label-warning" style="margin-left: 10px;">{{'EDIT_DEFINITION_PANE_NODE_INFO' | translate}}</span></h4>
	</div>
	<div class="col-xs-10">
		<ul class="list-group">
			<li class="list-group-item" ng-if="node.label.code">
				<label class="control-label" >Id:</label> &nbsp;&nbsp; <span class="button-label post ">{{node.label.code}}</span>
			</li>
			<li class="list-group-item">
				<label class="control-label">Type:</label>&nbsp;&nbsp; <span class="button-label post">{{node.label.type}}</span>
			</li>
			<li class="list-group-item" ng-if="node.label.type == 'type'">
				<label class="control-label">Ref Model:</label>&nbsp;&nbsp; <span class="button-label post">{{node.label.picType}}</span>
			</li>
			<li class="list-group-item" ng-if="node.label.type == 'attribute'">
				<label class="control-label">Attribute Name:</label>&nbsp;&nbsp;<span class="button-label post"> {{node.label.picType}}</span>
			</li>
			<li class="list-group-item" ng-if="node.oriNodeRef.idPath">
				<label class="control-label" >Id Path:</label>
				<code>
					{{node.oriNodeRef.idPath}}
				</code>
			</li>
			<li class="list-group-item"  ng-if="node.oriNodeRef.textPath">
				<label class="control-label">Text Path:</label>
				<code>
					{{node.oriNodeRef.textPath}}
				</code>
			</li>
		</ul>
	</div>
</div>
<hr ng-if="node" class="fancy-line" />
