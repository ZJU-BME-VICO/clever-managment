<div class="modal-header">
	<h3 class="modal-title">{{'AUTHORITY_ROLE_AUTHORITY_DISTRIBUTION' | translate}}</h3>
</div>
<div class="modal-body">
	<label>Role Name</label>
	<input type="text" class="form-control" ng-model="role.roleName">
	<label>Description</label>
	<input type="text" class="form-control" ng-model="role.description">
	<label>Authorities</label>
	<div  style="overflow: auto; height:300px">
		<ul>
			<li ng-repeat="authority in authorityList">
				<input type="checkbox" ng-model="authority.selected"  />
				<span>{{authority.authorityName | translate}}</span>
			</li>
		</ul>
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">
		{{'AUTHORITY_ROLE_AUTHORITY_MANAGE_SAVE' | translate}}
	</button>
	<button class="btn btn-warning" ng-click="cancel()">
		{{'AUTHORITY_ROLE_AUTHORITY_MANAGE_CANCEL' | translate}}
	</button>
</div>
