<div class="row">
	<ol class="breadcrumb" style="background-color: white;font-size: 1.5em;margin-left: -20px;margin-bottom: 10px;">
		<li>
			<a href="#/">首页</a>
		</li>
		<li ng-repeat="breadcrumb in breadcrumbs" ng-class="{ active : $last }">
			<a ng-if="!$last" ng-href="{{breadcrumb.href}}">{{breadcrumb.title | translate}}</a>
			<span ng-if="$last">{{breadcrumb.title | translate}}</span>
		</li>
	</ol>
</div>

<div class="row" ng-style="{height: containerHeight}">
	<div class="col-lg-12 col-md-12 col-sm-12" unfold-menu menu-items="menus" click-item="clickItem" 
			select-menu-callback="menuClick(valueID,valueIndex)">
	</div>
</div>


<div class="row">
	<!-- menu -->
	<div class="col-lg-12 col-md-12 col-sm-12" fisheye-menu menus="menus" select-menu-callback="selectMenu(value)"></div>
</div>
