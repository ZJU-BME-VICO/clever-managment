<div class="Toolbox">
            <button class="btn btn-primary btn-lg ng-binding" style="float:right;margin-right:150px;padding:8px 16px;" ng-click="newTemplate()">新建</button>
            <button class="btn btn-primary btn-lg ng-binding" style="float:right;margin-right:20px;padding:8px 16px;"  ng-click="saveTemplate()">保存</button>
       </div>
<div class="row">
    <div class="col-xs-4 col-md-3 col-lg-3">  
	    		<div class="panel panel-default">
	    			<div class="panel-heading">
	    				<div class="input-group">
                    <input type="text" class="form-control" ng-model="archetypeListFilter">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="expand()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button> </span>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="collapse()">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button> </span>
                </div>
	    			</div>
	    	        <div class="list-group" ng-style="{height: containerHeight - 55}" style="overflow: auto;auto;margin-left: -5px;white-space: nowrap;">
                      <div class="btn-group" style="margin-left:30px;">
                        <button class="btn btn-default" type="button" ng-click="expand()">expandAll</button>
                        <button class="btn btn-default" type="button" ng-click="collapse()">collapseAll</button>
                      </div>
                      <storagetemplate-list-tree tree-data="templateList" select-node-callback="getTemplateDetail(node)" tree-control="treeControl">
                      </storagetemplate-list-tree>  
                      <template-list-tree ng-repeat="node in templateDetail" tree-data="node" ng-mousedown="cloneItems()" temp-control="tempControl">
                      </template-list-tree>
                                      
                  </div>
	    		</div>	   
	   </div>
    <div class="col-xs-7 col-md-8 col-lg-8 editBox" style="height:2800px">
        <div id="editArea"> 
            <ul id="menu" menu-controller="">
                <li ng-click="deleteElement()"><em class="cut"></em><a href="javascript:;">删除</a></li>
                <li><em class="copy"></em><a href="javascript:;">复制</a></li>
                <li><em class="paste"></em><a href="javascript:;">粘贴</a></li>
            </ul>
        </div>
	</div>
    <div class="style">
         <a>样式区</a>     
    </div>
    <control-box></control-box>
    </div>    
    <div class="float" style="z-index:999 display:none">
    </div> 
    </div>  
</div>
