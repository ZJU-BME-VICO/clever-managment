<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 hbox">  
	    		<div class="panel panel-default">
	    			<div class="panel-heading">
	    				<div class="panel-title row">
	    					<h4>{{templateName}}</h4>
	    				</div>
	    			</div>
	    	        <div class="list-group" ng-style="{height: containerHeight - 55}" style="overflow: auto;">
                      <div class="btn-group" style="margin-left:30px;">
                        <button class="btn btn-default" type="button" ng-click="expand()">expandAll</button>
                        <button class="btn btn-default" type="button" ng-click="collapse()">collapseAll</button>
                      </div>
                     <template-list-tree tree-data="templateList" select-node-callback="selectNode(node)" tree-control="treeControl" ng-mousedown="cloneItems()"></template-list-tree>                  
                  </div>
	    		</div>	   
	   
         <div class="editBox" ng-style="{height:containerHeight - 100}"  >
	   	    <div id="editArea">
	   	    </div>
	   	 	</div>
   	 	<div class="Toolbox">
            <button class="btn btn-primary btn-lg ng-binding" style="display:block;margin-bottom:5px;" >新建</button>
            <button class="btn btn-primary btn-lg ng-binding" style="display:block;margin-bottom:5px;" >保存</button>
        </div>
         </div>
    <div class="float" style="z-index:999 display:none">
    </div> 
    </div>  
</div>
