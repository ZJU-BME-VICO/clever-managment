<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 hbox">  
	    		<div class="panel panel-default">
	    			<div class="panel-heading">
	    				<div class="input-group">
                    <input type="text" class="form-control" ng-model="archetypeListFilter">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="expand()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button> </span>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="collapse()">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button> </span>
                </div>
	    			</div>
	    	        <div class="list-group" ng-style="{height: containerHeight - 55}" style="overflow: auto;">
                      <div class="btn-group" style="margin-left:30px;">
                        <button class="btn btn-default" type="button" ng-click="expand()">expandAll</button>
                        <button class="btn btn-default" type="button" ng-click="collapse()">collapseAll</button>
                      </div>
                     <storagetemplate-list-tree tree-data="templateList" select-node-callback="getTemplateDetail(node)" tree-control="treeControl" >
                        </storagetemplatetemplatelisttree>                  
                  </div> <templatelisttree tree-data="templateDetail" ng-mousedown="cloneItems()"></templatelisttree>
	    		</div>	   
	   
         <div class="editBox" ng-style="{height:containerHeight - 100}">
	   	    <div id="editArea">
	   	    </div>
	   	 	</div>
   	 	<div class="Toolbox">
            <button class="btn btn-primary btn-lg ng-binding" style="display:block;margin-bottom:5px;" >新建</button>
            <button class="btn btn-primary btn-lg ng-binding" style="display:block;margin-bottom:5px;"  ng-click="saveTemplate()">保存</button>
        </div>
         </div>
    <div class="float" style="z-index:999 display:none">
    </div> 
    </div>  
</div>
