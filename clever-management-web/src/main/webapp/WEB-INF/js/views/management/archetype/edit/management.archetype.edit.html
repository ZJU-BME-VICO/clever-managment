<div style="margin-top:20px;">
	<ul style="border-bottom:1px solid #eee;font-size:30px;font-weigth:bold">

		<li id="draft" style="display:inline-block;margin-right:50px;padding-bottom:10px;
		      border-bottom:3px solid red;">
			<a href="javascript:void(0)"  style="text-decoration:none">
			{{'ARCHETYPE_EDIT_DRAFT'|translate}}</a>
		</li>

		<li  id="published" style="display:inline-block;padding-bottom:10px">
			<a href="javascript:void(0)"  style="text-decoration:none">
			{{'ARCHETYPE_EDIT_PUBLISHED'|translate}}</a>
		</li>
	</ul>
</div>
<div ng-style="{height:containerHeight-180}" style="posotion:absolute;overflow:auto;border-bottom:1px solid #eee">
	<div class="list-group" ng-if="focusTab=='ARCHETYPE_EDIT_SUBMIT'?true:false">
	  <a href="javascript:void(0)" style="margin-bottom:15px" class="list-group-item" 
	  		ng-repeat="list in draftArchetypeList" ng-click="setEditId(list.id)">
	    <img ng-class="list.lifecycleState | lowercase" class="clever-icon" 
	    	style="padding: 0 10px;height: 16px;">	
	    </img>
		<span>{{ list.name }}</span>
	  </a>
	</div>

	<div class="list-group" ng-if="focusTab=='ARCHETYPE_EDIT_SUBMIT'?false:true">
	  <a href="javascript:void(0)" class="list-group-item" style="margin-bottom:15px"
	  		ng-repeat="list in publishedArchetypeList" ng-click="setEditId(list.id)">
	    <img ng-class="list.lifecycleState | lowercase" class="clever-icon" 
	    	style="padding: 0 10px;height: 16px;">	
	    </img>
		<span>{{ list.name }}</span>
	  </a>
	</div>
</div>
<input class="btn btn-primary" style="position:absolute;right:20px;width:68px;margin-top:15px" ng-click="operateFile()"
	ng-disabled="isValid()" value="{{focusTab|translate}}" type="button" />
