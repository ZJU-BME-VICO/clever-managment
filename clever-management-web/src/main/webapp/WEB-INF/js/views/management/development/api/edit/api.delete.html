<div class="modal-header">
	<h3 class="modal-title">Delete</h3>
</div>
<div class="modal-body">
	<tree-view tree-data="treeData" node-id="id"
	click-node-callback="selectNode(value)"
	node-children="children"
	tree-control="treeControl"
	node-alias-name="node"
	>
		<tree-expanded-icon>
			<span class="clever-icon expanded" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span>
		</tree-expanded-icon>
		<tree-collapsed-icon>
			<span class="clever-icon collapsed" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span>
		</tree-collapsed-icon>
		<tree-node-label>
			<span ng-bind-html="node.label | unsafe"></span>
		</tree-node-label>
	</tree-view>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">
		Delete
	</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">
		Cancel
	</button>
</div>
