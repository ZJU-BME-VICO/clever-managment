<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
	<br />
	<br />
	<nav>
		<ul class="nav nav-pills nav-stacked">
			<li ng-repeat="sub in stateMenuMap[$state.current.name].subMenus" ng-class="{active : sub == selectedSubMenu}" ng-click="selectSubMenu(sub)">
				<a href style="border-radius: 0"><h3 style="margin-top: 5px;margin-bottom: 5px;">{{sub.title | translate}}</h3></a>
			</li>
		</ul>
	</nav>
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
	<div class="row">
		<h2>{{selectedSubMenu.title | translate}}</h2>
	</div>
	<div class="row">
		<div disabled ng-style="{height: containerHeight - 40}">
			<p style="font-size: 1.5em;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{selectedSubMenu.info | translate}}</p>
		</div>
		<h4 class="pull-right"><a href ng-show="selectedSubMenu.state" ng-click="$state.go(selectedSubMenu.state)">{{'MENU_ENTER' | translate}}</a></h4>
	</div>
</div>
