<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
	<div class="row">
		<h2>{{selectedSubMenu.title | translate}}</h2>
	</div>
	<div class="row">
		<div disabled ng-style="{height: containerHeight}">{{selectedSubMenu.info | translate}}</div>
	</div>
</div>

<div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-3 col-xs-offset-1">
	<br />
	<br />
	<nav>
		<ul class="nav nav-pills nav-stacked">
			<li ng-repeat="sub in stateMenuMap[$state.current.name].subMenus" ng-class="{active : sub == selectedSubMenu}" ng-click="selectSubMenu(sub)">
				<a href style="border-radius: 0"><h3 style="margin-top: 5px;margin-bottom: 5px;">{{sub.title | translate}}</h3></a>
			</li>
		</ul>
	</nav>
</div>
