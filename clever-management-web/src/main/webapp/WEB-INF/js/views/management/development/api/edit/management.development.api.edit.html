<div class="row">
	<div class="col-xs-2 col-md-2  ">
		<div class="btn-group" style="margin-bottom: 20px; width:110px"  >
			<select  id="category" ng-model="selectedApiMaster" class="picker form-control"  ng-change="afterChangeApiMaster()" ng-options="obj.name for obj in masterList"></select>
			<select id="version" class="picker form-control" ng-model="selectedVersionMaster" ng-change="afterChangeVersionMaster()"  ng-options="obj.version for obj in selectedApiMaster.versionMasters"></select>
		</div>
		<div class="tabs-left">
			<ul class="nav nav-tabs" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" >
				<li ng-class="{'active': view_tab == 'tab1'}">
					<a class="btn-lg" ng-click="changeTab('tab1')" href=""> {{'DEVELOPMENT_API_MAINTAIN_CATEGORY' | translate}}</a>
				</li>
				<li ng-class="{'active': view_tab == 'tab2'}">
					<a class="btn-lg" ng-click="changeTab('tab2')" href="">{{'DEVELOPMENT_API_MAINTAIN_PARAMCLASS' | translate}}</a>
				</li>
				<li ng-class="{'active': view_tab == 'tab3'}">
					<a class="btn-lg" ng-click="changeTab('tab3')" href="">{{'DEVELOPMENT_API_MAINTAIN_APIINFO' | translate}}</a>
				</li>
				<li ng-class="{'active': view_tab == 'tab4'}">
					<a class="btn-lg" ng-click="changeTab('tab4')" href="">{{'DEVELOPMENT_API_MAINTAIN_OVERALL' | translate}}</a>
				</li>
			</ul>
		</div>

	</div>
	<div class="col-xs-10 col-md-10 flex-box">
		<div class="tab-pane" ng-show="view_tab == 'tab1'">
			<api-class-pane  max-height="containerHeight - 60" version-master-id="selectedVersionMaster.id"></api-class-pane>
		</div>
		<div class="tab-pane" ng-show="view_tab == 'tab2'"  >
			<pojo-class-pane  max-height="containerHeight"  version-master-id="selectedVersionMaster.id"  ></pojo-class-pane>
		</div>
		<div class="tab-pane" ng-show="view_tab == 'tab3'">
			<api-information-pane   max-height="containerHeight"  version-master-id="selectedVersionMaster.id"></api-information-pane>
		</div>
		<div class="tab-pane" ng-show="view_tab == 'tab4'">
			<maintain-overall-pane   max-height="containerHeight"   master-list="masterList"  version-master-id="selectedVersionMaster.id" ></maintain-overall-pane>
		</div>
	</div>
</div>
