<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading" style="height:65px;">
                <div class="input-group input-group-sm pull-left" style="width:300px">
                    <span class="input-group-addon " style="width: 100px; background-color: #428bca; color:white">{{'API_MAINTAIN_API_CATEGORY' | translate}}:</span>
                    <select id="category" ng-model="selectedApiMaster" class="form-control" ng-change="afterChangeApiMaster()" ng-options="obj.name for obj in masterList"></select>
                </div>
                <div class="pull-left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                <div class="input-group input-group-sm pull-left">
                    <span class="input-group-addon " style="width: 100px; background-color: #428bca; color:white">{{'API_MAINTAIN_API_VERSION' | translate}}:</span>
                    <select id="version" class="form-control" ng-model="selectedVersionMaster" ng-change="afterChangeVersionMaster()" ng-options="obj.version for obj in selectedApiMaster.versionMasters"></select>
                </div>
            </div>
            <div class="panel-body">
                <tabset>
                    <tab heading="{{'DEVELOPMENT_API_MAINTAIN_CATEGORY' | translate}}">
                        <api-class-pane max-height="containerHeight - 200" version-master-id="selectedVersionMaster.id"></api-class-pane>
                    </tab>
                    <tab heading="{{'DEVELOPMENT_API_MAINTAIN_PARAMCLASS' | translate}}">
                        <pojo-class-pane max-height="containerHeight  - 180" version-master-id="selectedVersionMaster.id"></pojo-class-pane>
                    </tab>
                    <tab heading="{{'DEVELOPMENT_API_MAINTAIN_APIINFO' | translate}}">
                        <api-information-pane max-height="containerHeight - 120" version-master-id="selectedVersionMaster.id"></api-information-pane>
                    </tab>
                    <tab heading="{{'DEVELOPMENT_API_MAINTAIN_OVERALL' | translate}}">
                        <maintain-overall-pane max-height="containerHeight - 180" master-list="masterList" version-master-id="selectedVersionMaster.id"></maintain-overall-pane>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
