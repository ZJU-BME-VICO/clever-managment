<div class="row">
	<div class="col-xs-12 col-md-12 col-lg-12 hbox">
		<div class="panel panel-default" ng-show="!isTemplateListHidden">
			<div class="panel-heading">
				<div class="input-group">
					<div class="btn-group input-group-btn" dropdown>
						<button class="btn btn-default dropdown-toggle" dropdown-toggle style="width: 110px;">
							{{selectedLifecycle}} <span class="glyphicon glyphicon-chevron-down pull-right" style="margin-top: 2px;"></span>
						</button>
						<ul class="dropdown-menu" style="min-width: 110px;">
							<li>
								<a href class="text-center" ng-click="selectedLifecycle = 'Draft'; refreshTemplateList(templateFiles.draft)" style="display: block;">Draft</a>
							</li>
							<li>
								<a href class="text-center" ng-click="selectedLifecycle = 'Published'; refreshTemplateList(templateFiles.published)" style="display: block;">Published</a>
							</li>
							<!-- <li>
							<a href="" ng-click="selectedLifecycle = 'Draft';">
							<img ng-class="{draft: true}" class="clever-icon" style="padding: 0 10px;height: 16px;">Draft</img>
							</a>
							</li>
							<li>
							<a href="" ng-click="selectedLifecycle = 'Published';">
							<img ng-class="{published: true}" class="clever-icon" style="padding: 0 10px;height: 16px;">Published</img>
							</a>
							</li> -->
						</ul>
					</div>
					<input type="text" class="form-control" ng-model="templateListFilter" placeholder="{{'SEARCH_HINT' | translate}}">
				</div>
			</div>
			<div class="list-group" ng-style="{height: containerHeight - 55}" style="overflow: auto;margin-left: -5px;white-space: nowrap;">
				<tree-view tree-data="templateList" node-id="id"
				double-click-node-callback="selectTemplate(value)"
				node-children="children"
				tree-control="listTreeControl"
				node-alias-name="node"
				search-key-mapper="searchKeyMapper">
					<tree-expanded-icon>
						<span class="clever-icon expanded" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span>
					</tree-expanded-icon>
					<tree-collapsed-icon>
						<span class="clever-icon collapsed" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span>
					</tree-collapsed-icon>
					<tree-node-label>
						<img ng-show="node.isDirectory" ng-class="node.type | lowercase" class="clever-icon list" style="padding: 0 10px;height: 16px;"></img>
						<span ng-show="node.isDirectory" ng-bind="node.name"></span>
						<img ng-show="!node.isDirectory" ng-class="node.lifecycleState | lowercase" class="clever-icon" style="padding: 0 10px;height: 16px;"></img>
						<span ng-show="!node.isDirectory" ng-bind-html="node.conceptName | highlight:keyword | unsafe"></span>
						&nbsp;<span ng-show="!node.isDirectory" style="color: grey;font-size: 10pt;">(<span ng-bind="node.version"></span>)</span>
					</tree-node-label>
				</tree-view>
			</div>
		</div>
		<!-- splitter -->
		<splitter is-adjust-enabled="!isTemplateListHidden" style="min-height: 100%;">
			<i style="cursor: pointer" ng-click="isTemplateListHidden = !isTemplateListHidden" ng-show="isTemplateListHidden" tooltip-placement="right" tooltip="Expand" tooltip-popup-delay="500"> <span class="glyphicon glyphicon-chevron-right" ng-style="{'margin-top': containerHeight/2}" ></span> </i>
			<i style="cursor: pointer" ng-click="isTemplateListHidden = !isTemplateListHidden" ng-show="!isTemplateListHidden" tooltip-placement="right" tooltip="Collapse" tooltip-popup-delay="500"> <span class="glyphicon glyphicon-chevron-left" ng-style="{'margin-top': containerHeight/2}" ></span> </i>
		</splitter>
		<div class="col-xs-12 col-md-12 col-lg-12 flex-box">
			<div class="row" ng-show="selectedTemplate">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span><span><b>{{'STORAGE_TEMPLATE_EDIT_EXPAND' | translate}}:&nbsp;&nbsp;&nbsp;</b></span><toggle-switch model="isExpandedAll" ng-disabled="selectedTemplate == undefined"></toggle-switch></span>
						<button class="btn btn-primary pull-right" style="margin-left: 10px;" ng-disabled="selectedTemplate == undefined" ng-click="saveTemplateFile()">
							{{'STORAGE_TEMPLATE_EDIT_SAVE' | translate}}
						</button>
						<button class="btn btn-primary pull-right" style="margin-left: 10px;" ng-disabled="selectedTemplate == undefined" ng-click="submitTemplateFile()">
							{{'STORAGE_TEMPLATE_EDIT_SUBMIT' | translate}}
						</button>
						<button class="btn btn-info pull-right" ng-disabled="selectedTemplate == undefined" ng-click="generateOetDiff()">
							{{'STORAGE_TEMPLATE_EDIT_DIFF' | translate}}
						</button>
					</div>
					<div class="panel-body" style="overflow: auto;">
						<tabset tab-control="tabControl" ng-style="{height: containerHeight - 75}">
							<tab heading="Tree">
								<div class="col-xs-12 col-md-12 col-lg-12">
									<div class="row" ng-style="{height: containerHeight - 135}" style="overflow: auto;">
										<tree-view tree-data="parsedTemplate.definition" node-alias-name="template" tree-control="treeControl.value" node-label-generator="getTreeNodeLabel" click-node-menu-callback="setNodeByContextMenu(node, type, value)" node-menu-generator="getTreeNodeMenu">
											<tree-expanded-icon>
												<span class="clever-icon expanded" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span>
											</tree-expanded-icon>
											<tree-collapsed-icon>
												<span class="clever-icon collapsed" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span>
											</tree-collapsed-icon>
										</tree-view>
									</div>
								</div>
							</tab>
							<tab heading="OET">
								<!--<pre ng-style="{height: containerHeight - 135}" style="overflow: auto;">{{getOet()}}</pre>-->
								<textarea ng-style="{height: containerHeight - 135}" style="overflow: auto;width: 100%;" ng-model="selectedTemplate.oet"></textarea>
							</tab>
							<tab heading="ARM">
								<textarea ng-style="{height: containerHeight - 135}" style="overflow: auto;width: 100%;" ng-model="selectedTemplate.arm"></textarea>
							</tab>
						</tabset>
					</div>
				</div>
			</div>

			<!-- 	<tabset tab-control="tabControl">
			<tab heading="Edit">
			<div class="col-md-12" ng-style="{height: containerHeight - 55}" style="overflow: auto;">
			<tree-view tree-data="selectedDefinitions.definitions" tree-control="treeControl" node-label-generator="getTreeNodeLabel" node-label-class="definition-tree-label" click-node-callback="selectDefinitionItem(value)">
			<tree-expanded-icon>
			<span class="clever-icon expanded" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span>
			</tree-expanded-icon>
			<tree-collapsed-icon>
			<span class="clever-icon collapsed" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span>
			</tree-collapsed-icon>
			</tree-view>
			</div>
			</tab>
			<tab heading="View">
			<pre ng-style="{height: containerHeight - 51}" style="overflow: auto; margin-top: 10px;">{{selectedTemplateOet}}</pre>
			</tab>
			</tabset> -->

			<ul class="list-group" ng-style="{height: containerHeight - 80}" style="overflow: auto;">
			<li class="list-group-item list-group-item-success" ng-repeat="templateFile in templateFiles.draft">
			{{templateFile.name}}
			<button type="button" class="btn btn-default pull-right" style="padding: 0px 8px;" ng-click="submitTemplateFile(templateFile)">Submit</button>
			</li>
			</ul> -->
		</div>
	</div>
</div>
