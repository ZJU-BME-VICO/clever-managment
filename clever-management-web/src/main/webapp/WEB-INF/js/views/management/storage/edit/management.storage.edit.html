<div class="row">
	<div class="col-xs-6 col-md-6 col-lg-6">
		<h4 class="text-center">Draft</h4>
		<ul class="list-group" ng-style="{height: containerHeight - 80}" style="overflow: auto;">
			<li class="list-group-item list-group-item-success" ng-repeat="templateFile in templateFiles.draft">
				{{templateFile.name}}
				<button type="button" class="btn btn-default pull-right" 
				style="padding: 0px 8px;" ng-click="submitTemplateFile(templateFile)">Submit</button>
			</li>
		</ul>
	</div>
	<div class="col-xs-6 col-md-6 col-lg-6">
		<h4 class="text-center">Publish</h4>
		<ul class="list-group" ng-style="{height: containerHeight - 80}" style="overflow: auto;">
			<li class="list-group-item list-group-item-success" ng-repeat="templateFile in templateFiles.published">
				{{templateFile.name}}
				<button type="button" class="btn btn-default pull-right" 
				style="padding: 0px 8px;" ng-click="upgradeTemplateFile(templateFile)">Upgrade</button>
			</li>
		</ul>
	</div>
</div>
