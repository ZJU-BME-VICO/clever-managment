<div class='row'>
	<div class="col-xs-12 col-md-12 col-lg-12 hbox">
		<div class="panel panel-default" ng-show="!isArchetypeListHidden">
			<div class="panel-heading">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="archetypeListFilter">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="expand()">
							<span class="glyphicon glyphicon-plus"></span>
						</button> </span>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="collapse()">
							<span class="glyphicon glyphicon-minus"></span>
						</button> </span>
				</div>
			</div>
			<div class="list-group" ng-style="{height: containerHeight - 55}" style="overflow: auto;margin-left: -5px;white-space: nowrap;">
				<!--<archetype-list-tree tree-data="archetypeList" select-node-callback="createNewMasterTab(value)" tree-control="treeControl"></archetype-list-tree>-->
				<tree-view tree-data="archetypeList" 
				  double-click-node-callback="createNewMasterTab(value)"
				  node-id="id" node-children="specialisedArchetypeMasters" 
				  tree-control="treeControl" node-alias-name="node" 
				  search-key-mapper="searchKeyMapper">
					<tree-expanded-icon><span class="clever-icon expanded" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span></tree-expanded-icon>
					<tree-collapsed-icon><span class="clever-icon collapsed" style="padding: 0 6px;height: 12px;background-position-y: 6px;"></span></tree-collapsed-icon>
					<tree-node-label>
						<img ng-class="node.lifecycleState | lowercase" class="clever-icon" style="padding: 0 10px;height: 16px;"></img>
						<span ng-bind-html="node.conceptName | highlight:keyword | unsafe"></span>
						&nbsp;<span style="color: grey;font-size: 10pt;">(<span ng-bind="node.latestVersionMasterVersion"></span>)</span>
					</tree-node-label>
				</tree-view>
			</div>
		</div>
		<!-- splitter -->
		<splitter is-adjust-enabled="!isArchetypeListHidden" style="min-height: 100%;">
			<i style="cursor: pointer" ng-click="isArchetypeListHidden = !isArchetypeListHidden" ng-show="isArchetypeListHidden" tooltip-placement="right" tooltip="Expand" tooltip-popup-delay="500"> <span class="glyphicon glyphicon-chevron-right" ng-style="{'margin-top': containerHeight/2}" ></span> </i>
			<i style="cursor: pointer" ng-click="isArchetypeListHidden = !isArchetypeListHidden" ng-show="!isArchetypeListHidden" tooltip-placement="right" tooltip="Collapse" tooltip-popup-delay="500"> <span class="glyphicon glyphicon-chevron-left" ng-style="{'margin-top': containerHeight/2}" ></span> </i>
		</splitter>
		<div class="col-xs-12 col-md-12 col-lg-12 flex-box">
            <tabset class="row" tab-control="tabControl">
                <tab ng-repeat="tab in tabs" closable="true" select="select(tab)" close="close(tab)" id="tab.id">
                    <tab-heading tooltip-placement="top" tooltip-popup-delay='500' tooltip='{{tab.title}}'>
                        <span class="clever-icon" ng-class="tab.type" style="padding: 0px 10px;background-size: 20px;"></span>
                        <sapn>&nbsp;{{getFixedTitle(tab.title)}}</span>
                    </tab-heading>
                    <div class="col-xs-12 col-md-12 col-lg-12" ng-switch="tab.type">
                        <archetype-master-pane ng-switch-when="archetype master" archetype-master-info="tab.content" max-height="tabContainerHeight" select-archetype-callback="createNewArchetypeTab(value)" select-master-callback="createNewMasterTab(value)"></archetype-master-pane>
                        <archetype-pane ng-switch-when="archetype" archetype-info="tab.content" max-height="tabContainerHeight" select-archetype-callback="createNewArchetypeTab(value)" select-master-callback="createNewMasterTab(value)"></archetype-pane>
                    </div>
                </tab>
            </tabset>
        </div>
	</div>
</div>
